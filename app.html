<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <form id="todo-form">
        <input type="text" placeholder="Add new task">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
